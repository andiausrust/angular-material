<section>
    <form id="grid" #f=ngForm (ngSubmit)="submitForm(f)">
        <mat-form-field id="email">
            <input type="email"
                   matInput
                   placeholder="Your email"
                   ngModel
                   name="email"
                   email
                   required
                   #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="!emailInput.hasError('invalid')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field id="password" hintLabel="Should be at least 6 chars long">
            <input type="password"
                   matInput
                   placeholder="Your password"
                   ngModel
                   name="password"
                   required
                   minlength="6"
                   #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill" id="datepicker">
            <input matInput
                   [matDatepicker]="picker"
                   placeholder="Your Birthdate"
                   [max]="maxDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button type="submit" id="form-button" mat-raised-button color="primary">Submit</button>

        <mat-checkbox id="checkbox" name="checkbox" required>Agree to terms and Conditions</mat-checkbox>
    </form>
</section>
